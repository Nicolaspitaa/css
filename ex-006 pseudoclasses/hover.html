<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de HOVER</title>
    <style>
        body{
            font-family: 'Times New Roman', Times, serif;
        }
        div:hover{
            color: brown;
        }
        div > p{
            display: none;
        }

        div:hover > p {
            display: block;
            color: aliceblue;
            background-color: blue;
            width: 200px;
            border-radius: 10px;
            box-shadow: 5px 5px 5px black;
        }
    </style>
</head>
<body>
    <h1>Exemplo de HOVER</h1>
    <p>Passe o mouse sobre o texto acima</p>
    <div> PASSE O MOUSE AQUI
        <p>TEXTO ESCONDIDO</p>
    </div>
    <p>Fim do Exemplo</p>
    
</body>
</html>
